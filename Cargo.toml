[package]
name = "wolkenwelten"
build = "build.rs"
version = "0.1.2"
edition = "2021"
license = "AGPL-3.0-or-later"
homepage = "https://wolkenwelten.net"
authors = ["Benjamin Vincent Schulenburg <ben@wolkenwelten.net>"]
description = """
An open voxel sandbox
"""

[target.'cfg(windows)'.build-dependencies]
embed-resource = "2.0"

[dependencies]
wolkenwelten-slayer-mode = { path = "slayer_mode" }

[profile.dev]
opt-level = 2
lto = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"

[workspace]
members = ["slayer_mode"]